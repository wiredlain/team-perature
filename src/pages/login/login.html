<ion-content padding class="animated fadeIn login auth-page">
	<div class="login-content">

		<!-- Logo -->
		<div padding-horizontal text-center class="animated fadeInDown">
			<div class="logo"></div>
			<h2 ion-text class="text-primary">
				<strong>Team</strong> Perature
			</h2>
		</div>

		<!-- Login form -->
		<form [formGroup]="myForm">
			<ion-item>
				<ion-label floating>
					<ion-icon name="mail" item-start class="text-primary"></ion-icon>
					Email
				</ion-label>
				<ion-input formControlName="email" type="email"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label floating>
					<ion-icon name="lock" item-start class="text-primary"></ion-icon>
					Contraseña
				</ion-label>
				<ion-input formControlName="password" type="password"></ion-input>
			</ion-item>
		</form>

		<p text-right ion-text color="secondary" tappable (click)="goToResetPassword()">
			<strong>Olvidaste tu contraseña?</strong>
		</p>

		<div>
			<button ion-button icon-start block color="dark" (click)="loginUser()" [disabled]="!myForm.valid">Ingresar</button>
		</div>

	</div>
</ion-content>
