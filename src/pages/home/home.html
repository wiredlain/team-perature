<!-- -->
<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<strong>Team</strong> Perature
		</ion-title>
		<ion-buttons end>
			<!-- <button ion-button tappable (click)="presentNotifications($event)">
				<ion-icon name="notifications"></ion-icon>
			</button> -->
			<button ion-button tappable (click)="openChat();">
				<ion-icon name="chatbubbles"></ion-icon>
			</button>
			<button ion-button tappable (click)="logOut();">
				<ion-icon name="log-out"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content padding class="animated fadeIn common-bg">
	<ion-grid>
		<ion-row>
			<ion-col width-50>
				<p ion-text><strong>Usuario: </strong>{{user?.nombre}}</p>
				<p ion-text><strong>CÃ©lula: </strong>{{user?.nombreCelula}}</p>
			</ion-col>
			<ion-col width-50>
				<p ion-text><strong>Salud del Equipo:</strong></p> 
			</ion-col>
		</ion-row>
		<ion-row class="botones">
			<ion-col with-33>
			
			</ion-col>
			<ion-col with-33>
				<button ion-button block color="menu-o" (click)="verResultados()">
					<div>
						<ion-icon name="pie"></ion-icon>
						<label>Ver Resultados</label>
					</div>
				</button>
			</ion-col>
			<ion-col with-33>
				
			</ion-col>
		</ion-row>
		<ion-row class="botones">
			<ion-col with-33>
			
			</ion-col>
			<ion-col with-33>
				<button ion-button block color="menu-o" (click)="llenarFormulario()">
					<div>
						<ion-icon name="book"></ion-icon>
						<label>Llenar Formulario</label>
					</div>
				</button>
			</ion-col>
			<ion-col with-33>
				
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
