<!-- -->
<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<strong>Team</strong> Perature
		</ion-title>
		<ion-buttons end>
			<button ion-button tappable (click)="presentNotifications($event)">
				<ion-icon name="notifications"></ion-icon>
			</button>
			<button ion-button tappable (click)="logOut();">
				<ion-icon name="log-out"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content padding class="animated fadeIn common-bg">

	<p ion-text>Hola *usuario* desde este menú podrás seleccionar las tareas que puedes llevar a cabo.</p>
	<ion-grid>
		<ion-row>
			<ion-col with-50>
				<button ion-button block color="menu-o" (click)="verResultados()">
					<div>
						<ion-icon name="pie"></ion-icon>
						<label>Ver Resultados</label>
					</div>
				</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col with-50>
				<button ion-button block color="menu-o" (click)="llenarFormulario()">
					<div>
						<ion-icon name="book"></ion-icon>
						<label>Llenar Formulario</label>
					</div>
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
