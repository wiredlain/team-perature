<ion-content padding class="animated fadeIn common-bg">

	<ion-card no-margin margin-bottom class="full-width">
		<p>Hola *usuario* desde este menú podrás seleccionar las tareas que puedes llevar a cabo.</p>
		<ion-grid>
			<ion-row>
				<ion-col width-50>
					<img src="assets/form.png" />
				</ion-col>
				<ion-col with-50>
					<button ion-button block color="menu-o" (click)="verResultados()">
						<div>
							<ion-icon name="pie"></ion-icon>
							<label>Ver Resultados</label>
						</div>
					</button>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col with-50>
					<button ion-button block color="menu-o" (click)="llenarFormulario()">
						<div>
							<ion-icon name="book"></ion-icon>
							<label>Llenar Formulario</label>
						</div>
					</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card>

	<button ion-button icon-start block no-margin color="primary" class="round" tappable (click)="doSearch()">
		<ion-icon name="search"></ion-icon> Search
	</button>

</ion-content>
