<ion-header>
  <ion-navbar secondary>
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title *ngIf="!selectedFeed">Bienvenido</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p>Hola *usuario* desde este menú podrás seleccionar las tareas que puedes llevar a cabo.</p>
  <button ion-button block color="menu-o" (click)="verResultados()">
      <div>
          <ion-icon name="pie"></ion-icon>
          <label>Ver Resultados</label>
      </div>
  </button>
  <button ion-button block color="menu-o" (click)="llenarFormulario()">
      <div>
          <ion-icon name="book"></ion-icon>
          <label>Llenar Formulario</label>
      </div>
  </button>
</ion-content>
